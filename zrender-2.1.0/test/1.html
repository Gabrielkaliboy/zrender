<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <style>
        #Main{
            border:1px solid #f00;
        }
    </style>
    <script type="text/javascript" src="../doc/asset/js/esl/esl.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'zrender',
                location: '../src',
                main: 'zrender'
            }
        ]
    });
    require(
        [
            "zrender",
            'zrender/shape/Line'
        ], 
        function(zrender, LineShape){

            // 初始化zrender
            var zr = zrender.init( document.getElementById("Main") );
            var Line=new LineShape({
                style : {
                    xStart : 100,
                    yStart : 100,
                    xEnd : 400,
                    yEnd : 300,
                    strokeColor : 'rgba(135, 206, 250, 0.8)',   // == color
                    lineWidth : 5,
                    lineCap : 'round',
                    lineType : 'dashed',
                    text:'line',
                    textPosition:'end'
                },
                rotation:[100,0,0],
            })
            zr.addShape(Line);
            zr.render();
        })
    </script>
    <div id="Main" style="width:600px;height:400px;"></div>
</body>
</html>
