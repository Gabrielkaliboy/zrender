<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animation</title>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.js"></script>
    <style>
        #main{
            margin:200px auto;
            border:2px solid #000;
        }
    </style>
    <script type="text/javascript" src="../doc/asset/js/esl/esl.js"></script>
</head>
<body>
    <div id="main" style="width:400px;height:400px;"></div>
    <script type="text/javascript">
    var arrData={
        "g11":86,
        "g12":-40,
        "g22":45,
        "x0":0.313,
        "y0":0.337,
        "r1":5,
        "r2":6//必须是大的！
    };
    function myEllipse(){

    };
    myEllipse.prototype={
        drawMain:function(divid,arrData){
            this.Mainclass(divid,arrData);
        },
        Setting:{
            //初始值
            frameX:0,//起点x
            frameY:0,//起点y
            frameX_end:200,//终点x
            frameY_end:200,//终点y
            contain_width:200,//容器宽
            contain_height:200,//容器高
            arrData:arrData,//传入的数据
            xMin:null,//最大最小值
            xMax:null,
            yMax:null,
            yMin:null, 
        },
        Mainclass:function(divid,arrData){
            //获取容器的高度
            this.Setting.contain_height = $("#" + divid).height();  
            //获取容器的高度
            this.Setting.contain_width= $("#" + divid).width();
            this.Setting.arrData=arrData;
            //初始化设置一下最大最小
            myEllipse.prototype.XYAxis();
            require.config({
                packages: [
                    {
                        name: 'zrender',
                        location: '../src',
                        main: 'zrender'
                    }
                ]
            });
            require(
                [
                    "zrender",
                    'zrender/shape/Line',
                    'zrender/shape/Text',
                ], 
                function(zrender, LineShape, TextShape){

                    // 初始化zrender
                    var zr = zrender.init(document.getElementById(divid));
                    myEllipse.prototype.DrawTrend=function(arrData){

                        //画y轴
                        var lineXLabelName=Math.round(myEllipse.prototype.Setting.xMin*100)-1;
                        for(var i=0;i<myEllipse.prototype.Setting.contain_width;i++){
                            //每个格0.05对应50px!!
                            if(i%50==0){
                                var stepX=i;
                                //画与y轴平行的辅助线
                                var lineX = new LineShape({
                                    style:{
                                        xStart :stepX ,
                                        yStart : 0,
                                        xEnd : stepX,
                                        yEnd : myEllipse.prototype.Setting.contain_height,
                                        strokeColor : '#BFBFBF',   // == color
                                        lineWidth : 2,
                                        lineCap : 'butt',
                                        lineType : 'dotted',
                                        text:stepX,
                                        textPosition:'end'
                                    },
                                });
                                zr.addShape(lineX);


                                //画与y轴平行的辅助线的脚标
                                lineXLabelName=lineXLabelName+1;
                                var lineXName=lineXLabelName/100;
                                var lineXLabel = new TextShape({
                                    style:{
                                        x : stepX+35,//+15让他往右一点
                                        y : myEllipse.prototype.Setting.contain_height-8,//-8让他往上移点
                                        brushType : 'both',
                                        color : '#000',
                                        strokeColor : '#000',
                                        lineWidth : 1,
                                        text : lineXName,
                                        textPosition:"top",
                                        textAlign:"center"
                                    },
                                });
                                zr.addShape(lineXLabel);
                            };
                        };

                        //画x轴
                        var lineYLabelName=Math.round(myEllipse.prototype.Setting.yMin*100)-1;
                        for(var m=0;m<myEllipse.prototype.Setting.contain_height;m++){
                            if(m%50 == 0){
                                var stepY=m;
                                var lineY = new LineShape({
                                    style:{
                                        xStart :0 ,
                                        yStart : myEllipse.prototype.Setting.contain_height-stepY,
                                        xEnd : myEllipse.prototype.Setting.contain_width,
                                        yEnd : myEllipse.prototype.Setting.contain_height-stepY,
                                        strokeColor : '#BFBFBF',   // == color
                                        lineWidth : 2,
                                        lineCap : 'butt',
                                        lineType : 'dotted',
                                        text:'',
                                        textPosition:'end'
                                    },
                                });
                                zr.addShape(lineY);

                                //画与x轴平行的辅助线的脚标
                                lineYLabelName=lineYLabelName+1;
                                var lineYName=lineYLabelName/100;
                                var lineYLabel = new TextShape({
                                    style:{
                                        x : 0+15,//+15让他往右一点
                                        y : myEllipse.prototype.Setting.contain_height-stepY-40,//整体向上移动40px
                                        brushType : 'both',
                                        color : '#000',
                                        strokeColor : '#000',
                                        lineWidth : 1,
                                        text : lineYName,
                                        textPosition:"top",
                                        textAlign:"center"
                                    },
                                });
                                zr.addShape(lineYLabel);
                            };
                        };

                        //画椭圆
                        // for(var angle=0;angle<360;angle++){
                        //     //获取传入的数据
                        //     var arrDataModel=myEllipse.prototype.Setting.arrData;

                        //     //将0-360度对应的点的坐标画出来
                        //     var result=myEllipse.prototype.EllipseXY(arrDataModel,angle);
                        //     console.log(result);

                        //     //小圆
                        //     var EllipseDotLittle = new LineShape({
                        //         style:{
                        //             xStart :result[0],
                        //             yStart :result[1],
                        //             xEnd : result[0]+1,
                        //             yEnd : result[1]+1,
                        //             strokeColor : '#000',   // == color
                        //             lineWidth : 1,
                        //             lineCap : 'butt',
                        //             lineType : 'solid',
                        //             text:'',
                        //             textPosition:'end'
                        //         },
                        //     });
                        //     zr.addShape(EllipseDotLittle);

                        //     //大圆
                        //     var EllipseDotBig = new LineShape({
                        //         style:{
                        //             xStart :result[2],
                        //             yStart :result[3],
                        //             xEnd : result[2]+1,
                        //             yEnd : result[3]+1,
                        //             brushType:"stroke",
                        //             strokeColor : '#f00',   // == color
                        //             lineWidth : 1,
                        //             lineCap : 'butt',
                        //             lineType : 'solid',
                        //             text:'',
                        //             textPosition:'end'
                        //         },
                        //     });
                        //     zr.addShape(EllipseDotBig);
                        // };

                        //画椭圆
                        for(var angle=0;angle<360;angle++){
                            //获取传入的数据
                            var arrDataModel=myEllipse.prototype.Setting.arrData;
                            var result=myEllipse.prototype.XYTransition(arrDataModel,angle);
                        };




                        //画中心点
                        var EllipseX0Y0 = new LineShape({
                            style:{
                                xStart :result[4] ,
                                yStart : result[5],
                                xEnd : result[4]+1,
                                yEnd : result[5]+1,
                                strokeColor : '#000',   // == color
                                lineWidth :2 ,
                                lineCap : 'butt',
                                lineType : 'solid',
                                text:'',
                                textPosition:'end'
                            },
                        });
                        zr.addShape(EllipseX0Y0);


                        zr.render();
                    };
                    myEllipse.prototype.DrawTrend();

                })
        },
        EllipseXY:function(arrData,angle){
            //核心算法,计算正常坐标系中的椭圆上的xy值
            var g11=arrData.g11,
                g12=arrData.g12,
                g22=arrData.g22,
                x0=arrData.x0,
                y0=arrData.y0,
                r1=arrData.r1,
                r2=arrData.r2;

            var angle=angle,//anle=1度,1度为π/180
                cosAngle,
                cosAngle2,
                sinAngle,
                sinAngle2,
                rr,
                r0,
                r11,
                r12,
                EllipseX0,
                EllipseY0,
                EllipseX1,
                EllipseY1,
                EllipseX00,
                EllipseY00,
                EllipseX11,
                EllipseY11;


                angle=(Math.PI/180)*angle;//转为与π对应的值
                cosAngle=Math.cos(angle);
                cosAngle2=Math.pow(cosAngle,2);
                sinAngle=Math.sin(angle);
                sinAngle2=Math.pow(sinAngle,2);
                rr=g11*cosAngle2+2*g12*cosAngle*sinAngle+g22*sinAngle2;
                r0=Math.sqrt(rr);
                r11=(0.01*r1)/r0;
                r12=(0.01*r2)/r0;

                //EllipseX0,EllipseY0为第一个圆上的坐标
                EllipseX0=x0+r11*cosAngle;
                EllipseY0=y0+r11*sinAngle;

                //EllipseX1,EllipseY1为第二个圆上的坐标
                EllipseX1=x0+r12*cosAngle;
                EllipseY1=y0+r12*sinAngle;

                var result=[EllipseX0,EllipseY0,EllipseX1,EllipseY1,x0,y0];
                return result;

                // //0.05对应50px,所以1对应1000px
                // EllipseX00=(EllipseX0-0.25)*1000;
                // EllipseY00=myEllipse.prototype.Setting.contain_height-1000*(EllipseY0-0.25);
                // EllipseX11=(EllipseX1-0.25)*1000;
                // EllipseY11=myEllipse.prototype.Setting.contain_height-1000*(EllipseY1-0.25);
                // //中心点坐标
                // x00=(x0-0.25)*1000;
                // y00=myEllipse.prototype.Setting.contain_height-1000*(y0-0.25);
                // var result=[EllipseX00,EllipseY00,EllipseX11,EllipseY11,x00,y00];
                // //console.log(result);
                // return result;

        },
        XYAxis:function(){
            //处理数据，得到最大，最小x,y值,方便在坐标轴系里面调用
            var resultXTotal=[],
                resultYTotal=[];
            for(var XYAxisAngle=0;XYAxisAngle<360;XYAxisAngle++){

                var arrDataModel=myEllipse.prototype.Setting.arrData;
                //将0-360度对应的点的坐标画出来
                var result=myEllipse.prototype.EllipseXY(arrDataModel,XYAxisAngle),
                    resultX=result[2],
                    resultY=result[3];

                    //所有X压入一个数组
                    resultXTotal.push(resultX);
                    //所有Y压入一个数组
                    resultYTotal.push(resultY);
            };

            //从小到大排列
            resultXTotal.sort(function(a,b){
                return a-b;
            });
            resultYTotal.sort(function(a,b){
                return a-b;
            });

            var xMax,
                xMin,
                yMax,
                yMin,
                sortResult=[];

            xMax=resultXTotal[resultXTotal.length-1];
            xMin=resultXTotal[0];

            yMax=resultYTotal[resultYTotal.length-1];
            yMin=resultYTotal[0];

            xMin=(xMin-0.01).toFixed(2),
            xMax=(xMax+0.01).toFixed(2),
            yMin=(yMin-0.01).toFixed(2),
            yMax=(yMax+0.01).toFixed(2);

            myEllipse.prototype.Setting.xMin=xMin;
            myEllipse.prototype.Setting.xMax=xMax;
            myEllipse.prototype.Setting.yMin=yMin;
            myEllipse.prototype.Setting.yMax=yMax;

            sortResult[xMin,xMax,yMin,yMax];
            return sortResult;
        },
        XYTransition:function(arrData,angle){
            //处理一下将EllipseXY中的坐标转换为我们可以直接用的
            var result=myEllipse.prototype.EllipseXY(arrData,angle),
                EllipseX0=result[0],
                EllipseY0=result[1],
                EllipseX1=result[2],
                EllipseY1=result[3],
                EllipseX00,
                EllipseY00,
                EllipseX11,
                EllipseY11;

                
        },
    };
    $(function(){
        var aa=new myEllipse();
        aa.drawMain("main",arrData);
    })
    </script>

</body>
</html>
